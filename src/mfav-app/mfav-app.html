<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../mfav-elements/mfav-header.html">

<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

<dom-module id="mfav-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        /*--form-button-background: blue;*/
        --form-button-theme: {
          background-color: red;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      }
      paper-card{
        margin-top: 5%;
        text-align: left;
        width: 400px;
        padding: 1em;
        border-radius: 10px;
        background-color: #ddd;
      }
      paper-card .card-actions{
        padding-top: 10px;
        text-align: right;
      }
      paper-card .card-header{
        font-size: 2em;
        color: var(--paper-grey-700);
      }
      paper-card .card-header iron-icon{
        height: 2em;
        width: 2em;
        color: var(--paper-red-300);
      }
      paper-button{
        color: var(--paper-black-500);
      }
      paper-button[raised]{
        background-color: var(--paper-red-400);
        color: white;
      }
      button{
        background: red;
      }
    </style>

    <mfav-header></mfav-header>
    <paper-card image="" elevation="5" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle" color="blue"></iron-icon>
        Iniciar sesión
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email" value="{{email}}" required type="email"></paper-input>
          <paper-input label="Contraseña" required type="password"></paper-input>
        </div>
      <div class="card-actions">
          <!--<form-button></form-button>-->
          <paper-button raised id="login">Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
      </div>
      </form>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'mfav-app',

      properties:{
        email:{
          type: String,
          observer: "_emailChanged"
        }
      },

      //behaviors: [FormApp.Hidding],

      ready: function(){
        this.$.login.addEventListener("click", ()=>{this.clicked()/*this.$.form.submit()*/})
      },

      _emailChanged: function(newValue,oldValue){
        console.log("La propiedad de email antes era "+oldValue+", ahora es igual a "+newValue)
      },

      clicked: function(){
        location.href="#";
      }

    });
  </script>
</dom-module>
