<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

<dom-module id="mfav-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        /*--form-button-background: blue;*/
        --form-button-theme: {
          background-color: red;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      }
      paper-header-panel {
        float: left;
        width: 100%;
        /*height: 500px;*/
        @apply(--shadow-elevation-2dp);
      }
      .paper-header {
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        border-radius: 5px;
        color: white;
        text-align: left;
        transition: height 0.2s;
      }

      .paper-header.tall {
        height: 120px;
      }

      .paper-header.medium-tall {
        height: 100px;
        line-height: 50px;
      }

      .content {
        height: 500px;
      }

      .cover {
        margin: 60px;
      }

      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }
      .red .paper-header {
        background-color: var(--paper-red-500);
      }
      .orange .paper-header {
        background-color: var(--paper-amber-500);
      }
      .green .paper-header {
        background-color: var(--paper-green-500);
      }
      .cyan .paper-header {
        background-color: var(--paper-cyan-500);
      }
      .lime .paper-header {
        background-color: var(--paper-lime-500);
      }
      .pink .paper-header {
        background-color: var(--paper-pink-a200);
      }

      /* TODO: replace these with background: linear-gradient(white, var(...))
       when custom properties allow it */

      .blue .content {
        background: linear-gradient(white, #b3e5fc);
      }
      .red .content {
        background: linear-gradient(white, #ffcdd2);
      }
      .orange .content {
        background: linear-gradient(white, #ffecb3);
      }
      .green .content {
        background: linear-gradient(white, #c8e6c9);
      }
      .cyan .content {
        background: linear-gradient(white, #b2ebf2);
      }
      .lime .content {
        background: linear-gradient(white, #f0f4c3);
      }
      .pink .content {
        background: linear-gradient(white, #f8bbd0);
      }
      paper-card{
        margin-top: 5%;
        text-align: left;
        width: 400px;
        padding: 1em;
        border-radius: 10px;
      }
      paper-card .card-actions{
        padding-top: 10px;
        text-align: right;
      }
      paper-card .card-header{
        font-size: 2em;
        color: var(--paper-grey-700);
      }
      paper-card .card-header iron-icon{
        height: 2em;
        width: 2em;
        color: var(--paper-blue-100);
      }
      paper-button{
        color: var(--paper-red-500);
      }
      paper-button[raised]{
        background-color: var(--primary-color);
        color: white;
      }
      button{
        background: red;
      }
      .iron-flex {
        width: 50%;
        float: left;
        font-size: 2em;
        letter-spacing: 0.1em;
        font-family: 'Play', sans-serif;

      }
      .iron-flex a {
        text-decoration: none;
        color: white;
      }
      .iron-flex iron-icon {
        margin: -5px 5px 0 0;
        height: 1em;
        width: 1em;
        color: black;
      }
      #example-sizing-contain {
        width: 100px;
        height: 60px;
      }
    </style>
    <paper-header-panel class="blue">
      <div class="paper-header">
          <div class="iron-flex">
            <a href="/index"><iron-icon icon="communication:import-contacts"></iron-icon>
            My Good Agenda</a>
          </div>
          <div class="iron-flex" style="text-align: right;">
            <a href="/index"><iron-image sizing="contain" id="example-sizing-contain" alt="MyFuckingAgenda logo" src="../mfav-images/mfa-logo.png"></iron-image></a>
          </div>
      </div>
      <div class="content"></div>
    </paper-header-panel>
    <paper-card image="" elevation="3" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle" color="blue"></iron-icon>
        Iniciar sesión
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email" value="{{email}}" required type="email"></paper-input>
          <paper-input label="Contraseña" required type="password"></paper-input>
        </div>
      <div class="card-actions">
          <!--<form-button></form-button>-->
          <paper-button raised id="login">Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
      </div>
      </form>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'mfav-app',

      properties:{
        email:{
          type: String,
          observer: "_emailChanged"
        }
      },

      //behaviors: [FormApp.Hidding],

      ready: function(){
        this.$.login.addEventListener("click", ()=>{this.clicked()/*this.$.form.submit()*/})
      },

      _emailChanged: function(newValue,oldValue){
        console.log("La propiedad de email antes era "+oldValue+", ahora es igual a "+newValue)
      },

      clicked: function(){
        location.href="#";
      }

    });
  </script>
</dom-module>
