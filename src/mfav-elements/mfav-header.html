<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">


<dom-module id="mfav-header">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
        		display: block;
      		}
      		paper-header-panel {
		        float: left;
		        width: 100%;
		        /*height: 500px;*/
		        @apply(--shadow-elevation-16dp);
      		}
      		.paper-header {
		        height: 60px;
		        font-size: 16px;
		        line-height: 60px;
		        padding: 0 10px;
		        border-radius: 5px;
		        color: white;
		        text-align: left;
		        transition: height 0.2s;
      		}

      		.paper-header.tall {
        		height: 120px;
      		}

      		.paper-header.medium-tall {
        		height: 100px;
        		line-height: 50px;
      		}

      		.content {
        		height: 500px;
  			}

      		.cover {
        		margin: 60px;
      		}

      		.blue .paper-header {
        		background-color: var(--paper-light-blue-500);
      		}
      		.red .paper-header {
        		background-color: var(--paper-red-500);
      		}
      		.orange .paper-header {
        		background-color: var(--paper-amber-500);
      		}
      		.green .paper-header {
        		background-color: var(--paper-green-500);
      		}
      		.cyan .paper-header {
        		background-color: var(--paper-cyan-500);
      		}
      		.lime .paper-header {
        		background-color: var(--paper-lime-500);
      		}
      		.pink .paper-header {
        		background-color: var(--paper-pink-a200);
      		}

      /* TODO: replace these with background: linear-gradient(white, var(...))
       when custom properties allow it */

	      	.blue .content {
	            background: linear-gradient(white, #b3e5fc);
	      	}
      		.red .content {
                background: linear-gradient(white, #ffcdd2);
      		}
      		.orange .content {
                background: linear-gradient(white, #ffecb3);
      		}
      		.green .content {
                background: linear-gradient(white, #c8e6c9);
      		}
      		.cyan .content {
                background: linear-gradient(white, #b2ebf2);
      		}
      		.lime .content {
                background: linear-gradient(white, #f0f4c3);
      		}
      		.pink .content {
                background: linear-gradient(white, #f8bbd0);
      		}
			.iron-flex {
				width: 50%;
				font-size: 2em;
				letter-spacing: 0.1em;
				font-family: 'Play', sans-serif;
			}
			.iron-flex a {
				text-decoration: none;
				color: white;
			}
			.iron-flex iron-icon {
				margin: -5px 5px 0 0;
				height: 1em;
				width: 1em;
				color: black;
			}
			#example-sizing-contain {
				width: 100px;
				height: 60px;
			}
		</style>
		<paper-header-panel class="red">
	      <div class="paper-header layout horizontal">
	          <div class="iron-flex">
	            <a href="/index"><iron-icon icon="communication:import-contacts"></iron-icon>
	            My Good Agenda</a>
	          </div>
	          <div class="iron-flex" style="text-align: right;">
	            <a href="/index"><iron-image sizing="contain" id="example-sizing-contain" alt="MyFuckingAgenda logo" src="../mfav-images/mfa-logo.png"></iron-image></a>
	          </div>
	      </div>
	      <div class="content"></div>
	    </paper-header-panel>
	</template>
	<script>
		Polymer({
			is: "mfav-header"
		})
	</script>
</dom-module>
